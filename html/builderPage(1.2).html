<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кызмат көрсөтүү</title>
    <link rel="stylesheet" href="/css/builderPage(1.2).css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="PortalHeader">
        <main class="Layout PortalHeader-Content">        
                <div class="Logo">
                  <a href="/html/index.html">
                    <img src="/img/Logosite (2).png" alt="Logo"></a></div>
                    <div class="PortalHeader-Search">
                        <div class="SearchHandler">
                            <div class="Textinput2">
                                <div class="Textinput2-Container">
                                <span class="Textinput Textinput2-Input Textinput2-Input_size_s Textinput2-Input_pin_round-round Textinput2-Input_theme_gray">
                                  <input aria-invalid="false" autocomplete="off" class="Textinput-Control" placeholder="Кандай жардам керек?" value="">
                                    <span class="Textinput-Box"></span>
                                </span>
                            </div>
                        </div>
                        <div class="SearchSubmit">
                          <img src="/img/search-icon.png" alt="icon">
                        </div> 
                    </div>
                </div>
                <div class="PortalHeader-Menu">
                    <div class="PortalHeader-NavigationLinks">
                        <div class="PortalHeader-NavigationLinkWrap">
                            <a class="Link Link_theme_greyDark PortalHeader-NavigationLink" href="/html/create-order.html">Буюртма берүү</a>
                        </div>
                        <div class="PortalHeader-NavigationLinkWrap">
                            <a class="Link Link_theme_greyDark PortalHeader-NavigationLink" href="/html/find-master.html">Мастер табуу</a>
                        </div>
                        <div class="PortalHeader-NavigationLinkWrap">
                            <a class="Link Link_theme_greyDark PortalHeader-NavigationLink" href="/html/my-orders.html">Буюртмаларым</a>
                        </div>
                        <div class="PortalHeader-NavigationLinkWrap"><a class="Link Link_theme_greyDark PortalHeader-NavigationLink" href="/html/builderPage(1.1).html">Аткаруучу болуу</a>
                        </div>
                    </div>
                </div>
                <div class="PortalHeader-Actions">
                    <div class="PortalHeader-User PortalHeader-ActionItem">
                        <a class="User-Enter" href="registration/">
                            <button type="button" class="Button2 Button2_size_sd Button2_theme_normal Button2_pin_circle" autocomplete="off">
                                <span class="Button2-Text">Кирүү</span>
                            </button>
                        </a>
                    </div>
                </div>
            </main>
    </header>
    <div class="content">
        <div class="became-builder">Аткаруучу болуңуз</div>
        <form action="">
            <div class="form-container">
                <div class="choose-status">
                    <input type="radio"  name="status" value="private-person"/>Жеке адам
                </div>
                <div class="choose-status">
                    <input type="radio"  name="status" value="company"/>Компания
                </div>
            </div>    
            <!-- {% csrf_token %} -->
            <div class="company-name">
                <label for="">Аталышы</label>
                <input type="text" id="company-name" name="company-name" placeholder="Компаниянын аталышы" Required><br>
            </div>
            <hr class="m-line">
            <p>Компаниянын өкүлү</p>
            <div class="username">
                <label for="">Атыңыз</label>
                <input type="text" id="username" name="username" placeholder="Атыңыз" Required><br>
            </div>
            <div class="fname">
                <label for="">Фамилияңыз</label>
                <input type="text" id="fname" name="fname" placeholder="Фамилияңыз" Required><br>
            </div>
            <div class="fnumber">
                <label for="">Номурңуз</label>
                <input type="tel" id="lname" name="lname" placeholder="Номурңуз" Required><br>
            </div>
            <div class="button">
                <button class="continue" type="submit">Улантуу</button> 
            </div>
            
        </form>
    </div>
